<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">Keep to collect</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">Keep to collect</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <div class="mid-elements">
      <img src="img/0.svg" alt="Playing dice" class="dice" />
      <button class="btn btn--new"> <span>
          <ion-icon name="add-circle-outline" class="icon icon-new"></ion-icon>
        </span> <span> New game </span> </button>
      <button class="btn btn--roll"> Roll dice</button>
      <button class="btn btn--keep"> Keep score</button>
    </div>

  </main>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>

</body>

</html>
